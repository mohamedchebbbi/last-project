<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <title>Register SAMA3NYKHAY</title>
    <script src="js/jquery-3.6.0.min.js"></script>


    <link href="css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">


    <link href="css/select2.min.css" rel="stylesheet" media="all">
    <link href="css/daterangepicker.css" rel="stylesheet" media="all">

    <link href="css/style.css" rel="stylesheet" media="all">
</head>

<body>

    <scroll>
        <nav class="navbar">

            <ul>
                <a href="index.html">
                    <li class="brand"> <i class="fab fa-napster"></i> SAMA3NYKHAY </li>
                </a>
                <a href="p1.html">
                    <li><i class="fas fa-crown"></i> Premium</li>
                </a>
                <a href="p1.html">
                    <li><i class="fas fa-arrow-circle-down"></i> Download</li>
                </a>
                <a href="p2.html">
                    <li><i class="fas fa-headphones-alt"></i> Listen</li>
                </a>
            </ul>
        </nav>
        <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
            <div class="wrapper wrapper--w780">
                <div class="card card-3">
                    <div class="card-heading"></div>
                    <div class="card-body">
                        <h2 class="title">Registration Info</h2>
                        <form method="POST">
                            <div class="input-group">
                                <input class="input--style-3" type="text" placeholder="Name" name="name" id="name"
                                    value="">
                            </div>
                            <div class="input-group">
                                <input class="input--style-3 js-datepicker" type="text" placeholder="Birthdate"
                                    name="birthday">
                                <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                            </div>
                            <div class="input-group">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="gender">
                                        <option disabled="disabled" selected="selected">Gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                            <div class="input-group">
                                <input class="input--style-3" type="email" placeholder="Email" name="email">
                            </div>
                            <div class="input-group">
                                <input class="input--style-3" type="text" placeholder="Phone" name="phone">
                            </div>
                            <div class="p-t-10">
                                <button class="btn btn--pill btn--green" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>




        <script src="js/select2.min.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/daterangepicker.js"></script>



        <script src="js/main.js"></script>

        <script>
            $(document).ready(function () {
                $('form').on('submit', function (e) {

                    e.preventDefault();
                    var a = document.getElementById('name').value;
                    
                      if(a  == ""){
                        alert("Please write your name");
                        return false;
                      }else{
                          localStorage.setItem("user",a);
                          document.location.href = "p3.html"
                      }


                });
            });

        </script>

    </scroll>
</body>

</html>
